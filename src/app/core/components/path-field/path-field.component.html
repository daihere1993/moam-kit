<nb-form-field class="field_item">
  <input
    nbInput
    fullWidth
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="setValue($event)"
  />
  <nb-icon
    nbSuffix
    icon="folder-outline"
    style="cursor: pointer;"
    (click)="toSelectPath($event)"
  ></nb-icon>
</nb-form-field>
