<div class="container">
  <div class="sync_form">
    <branch-selector [(value)]="branch" [branches]="branches$ | async"></branch-selector>

    <div class="sync_containner">
      <button class="sync_button" nbButton status="primary" (click)="toSyncCode()">
        Sync Code
      </button>
      <div class="progress_container" *ngIf="syncStatus">
        <div class="spinner" [nbSpinner]="isSyncOnGoing" nbSpinnerStatus="success">
          <nb-icon *ngIf="isSyncDone" icon="checkmark-outline" status="success"></nb-icon>
          <nb-icon *ngIf="isSyncFailed" icon="close-outline" status="danger"></nb-icon>
        </div>
      </div>
    </div>
  </div>

  <nb-card class="log_containner" *ngIf="syncStatus">
    <nb-card-body>
      <ul>
        <li class="log_item">
          Connect to server:
          <div
            class="spinner item__status"
            *ngIf="connecToServerStatus"
            [nbSpinner]="isConnectionOnGoing"
            nbSpinnerSize="tiny"
          >
            <nb-icon *ngIf="isConnectionDone" icon="checkmark-outline" status="success"></nb-icon>
            <nb-icon *ngIf="isConnectionFailed" icon="close-outline" status="danger"></nb-icon>
            <nb-icon
              *ngIf="isConnectionTimeout"
              icon="minus-circle-outline"
              status="warning"
            ></nb-icon>
          </div>
        </li>
        <li class="log_item">
          Create patch:
          <div
            class="spinner item__status"
            *ngIf="createPatchStatus"
            [nbSpinner]="isCreatePatchOnGoing"
            nbSpinnerSize="tiny"
          >
            <nb-icon *ngIf="isCreatePatchDone" icon="checkmark-outline" status="success"></nb-icon>
            <nb-icon *ngIf="isCreatePatchFailed" icon="close-outline" status="danger"></nb-icon>
            <nb-icon
              *ngIf="isCreatePatchTimeout"
              icon="minus-circle-outline"
              status="warning"
            ></nb-icon>
          </div>
        </li>
        <li class="log_item">
          Upload patch:
          <div
            class="spinner item__status"
            *ngIf="uploadPatchStatus"
            [nbSpinner]="isUploadPatchOnGoing"
            nbSpinnerSize="tiny"
          >
            <nb-icon *ngIf="isUploadPatchDone" icon="checkmark-outline" status="success"></nb-icon>
            <nb-icon *ngIf="isUploadPatchFailed" icon="close-outline" status="danger"></nb-icon>
            <nb-icon
              *ngIf="isUploadPatchTimeout"
              icon="minus-circle-outline"
              status="warning"
            ></nb-icon>
          </div>
        </li>
        <li class="log_item">
          Apply patch:
          <div
            class="spinner item__status"
            *ngIf="applyPatchStatus"
            [nbSpinner]="isApplyPatchOnGoing"
            nbSpinnerSize="tiny"
          >
            <nb-icon *ngIf="isApplyPatchDone" icon="checkmark-outline" status="success"></nb-icon>
            <nb-icon *ngIf="isApplyPatchFailed" icon="close-outline" status="danger"></nb-icon>
            <nb-icon
              *ngIf="isApplyPatchTimeout"
              icon="minus-circle-outline"
              status="warning"
            ></nb-icon>
          </div>
        </li>
      </ul>
    </nb-card-body>
  </nb-card>
</div>
